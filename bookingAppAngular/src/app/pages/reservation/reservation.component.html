<div class="card mt-3" *ngFor="let rooms of rooms">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ rooms.images }}"
        class="img-fluid rounded-start h-100"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">room number: {{ rooms.roomnumber }}</h5>
        <h4 class="card-title">room type: {{ rooms.roomtype }}</h4>
        <p class="card-text">
          {{ rooms.details }}
        </p>
        <p class="card-text">
          <small class="text-body-secondary">{{
            rooms.price | currency
          }}</small>
        </p>
        <button class="btn btn-warning" routerLink="/login">
          Confirm Room reservation
        </button>
      </div>
    </div>
  </div>
</div>
