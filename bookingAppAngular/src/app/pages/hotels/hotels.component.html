<div class="row mt-4">
  <div class="col-12 col-md-4 my-2" *ngFor="let hotel of hotels">
    <div class="card text-bg-light h-100">
      <img src="{{ hotel.images }}" class="card-img-top h-75" alt="..." />
      <div class="card-body">
        <div class="d-flex justify-content-between align-content-enter">
          <div>
            <h4 class="card-title">
              {{ hotel.hotelname }}
            </h4>
          </div>
          <div class="d-flex justify-content-between">
            <h6>
              {{ hotel.rate }} <i class="fa-solid fa-star text-warning"></i>
            </h6>
          </div>
        </div>
        <h6>{{ hotel.city }}</h6>
        <p>Location:
          {{ hotel.location }}</p>
        <p>{{ hotel.details }}</p>
        <button class="btn btn-dark">More</button>
      </div>
    </div>
  </div>
</div>
